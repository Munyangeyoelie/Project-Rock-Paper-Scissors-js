<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <style>
      .game-container {
        width: 300px;
        margin: 0 auto;
      }
      .game-message {
        text-align: center;
      }
      .game-message p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="game-message">
        <p>Rock, Paper, Scissors!</p>
        <p>Make your move:</p>
      </div>
      <form id="game-form">
        <input type="radio" id="rock" name="move" value="rock" checked />
        <label for="rock">Rock</label>
        <input type="radio" id="paper" name="move" value="paper" />
        <label for="paper">Paper</label>
        <input type="radio" id="scissors" name="move" value="scissors" />
        <label for="scissors">Scissors</label>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script>
      const form = document.querySelector("#game-form");
      const message = document.querySelector(".game-message");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const move = document.querySelector('input[name="move"]:checked').value;
        const response = playRound(move);
        message.innerHTML = response;
      });
      function playRound(move) {
        const responses = {
          rock: "Computer chose rock.",
          paper: "Computer chose paper.",
          scissors: "Computer chose scissors.",
        };
        const computerMove =
          Math.random() < 0.33
            ? "rock"
            : move === "rock"
            ? "scissors"
            : "paper";
        const winner = movesTie(move, computerMove)
          ? "It's a tie!"
          : responses[move] + " You lose!";
        return winner;
      }
      function movesTie(playerMove, computerMove) {
        return playerMove === computerMove;
      }
    </script>
  </body>
</html>
