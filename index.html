<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Rock-Paper-Scissors-js Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock-Paper-Scissors-js Game</h1>
    <div id="container">
      <div id="game">
        <div id="game-board">
          <div id="player">
            <div id="player-name">Player</div>
            <div id="player-score">0</div>
          </div>
          <div id="computer">
            <div id="computer-name">Computer</div>
            <div id="computer-score">0</div>
          </div>
        </div>
        <div id="game-options" class="game-options-all">
          <div id="game-option-1">Rock</div>
          <div id="game-option-2">Paper</div>
          <div id="game-option-3">Scissors</div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
